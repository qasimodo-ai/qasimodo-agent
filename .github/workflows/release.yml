name: Create Release
on:
  workflow_run:
    workflows: ["Build Executables"]
    types: [completed]
    branches: [master]
  workflow_dispatch:
jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
      - name: Read version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"
      - name: Check if version in pyproject.toml was modified
        id: check_version
        run: |
          PREV_VERSION=$(git show HEAD~1:pyproject.toml | grep '^version = ' | sed 's/version = "\(.*\)"/\1/' || echo "")
          CURR_VERSION="${{ steps.version.outputs.version }}"
          if [ "$PREV_VERSION" != "$CURR_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "Version changed from $PREV_VERSION to $CURR_VERSION"
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged ($CURR_VERSION), skipping release"
          fi
      - name: Get short commit hash
        if: steps.check_version.outputs.version_changed == 'true'
        id: commit
        run: echo "short_sha=$(echo ${{ github.event.workflow_run.head_sha || github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
      - name: Check if tag exists
        if: steps.check_version.outputs.version_changed == 'true'
        id: check_tag
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/v${{ steps.version.outputs.version }}$"; then
            echo "Tag v${{ steps.version.outputs.version }} already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag v${{ steps.version.outputs.version }} does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Download artifacts from build workflow
        if: steps.check_version.outputs.version_changed == 'true' && steps.check_tag.outputs.exists == 'false'
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build.yml
          commit: ${{ github.event.workflow_run.head_sha || github.sha }}
          path: artifacts
      - name: Create and push tag
        if: steps.check_version.outputs.version_changed == 'true' && steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
      - name: Display structure of downloaded files
        if: steps.check_version.outputs.version_changed == 'true' && steps.check_tag.outputs.exists == 'false'
        run: ls -R artifacts
      - name: Rename artifacts with version
        if: steps.check_version.outputs.version_changed == 'true' && steps.check_tag.outputs.exists == 'false'
        run: |
          mkdir -p release-artifacts
          cp artifacts/qasimodo-agent-windows-${{ steps.commit.outputs.short_sha }}/qasimodo-agent-setup.exe \
             release-artifacts/qasimodo-agent-windows-v${{ steps.version.outputs.version }}.exe
          cp artifacts/qasimodo-agent-macos-arm64-${{ steps.commit.outputs.short_sha }}/qasimodo-agent-macos-arm64.zip \
             release-artifacts/qasimodo-agent-macos-arm64-v${{ steps.version.outputs.version }}.zip
          cp artifacts/qasimodo-agent-macos-x86_64-${{ steps.commit.outputs.short_sha }}/qasimodo-agent-macos-x86_64.zip \
             release-artifacts/qasimodo-agent-macos-x86_64-v${{ steps.version.outputs.version }}.zip
          cp artifacts/qasimodo-agent-linux-${{ steps.commit.outputs.short_sha }}/qasimodo-agent-linux.tar.gz \
             release-artifacts/qasimodo-agent-linux-v${{ steps.version.outputs.version }}.tar.gz
          ls -lh release-artifacts
      - name: Create GitHub Release
        if: steps.check_version.outputs.version_changed == 'true' && steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          draft: true
          prerelease: false
          generate_release_notes: true
          files: release-artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
