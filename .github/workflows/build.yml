name: Build Executables

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            executable_name: pyinstaller-test
            artifact_name: pyinstaller-test-linux
          - os: windows-latest
            executable_name: pyinstaller-test.exe
            artifact_name: pyinstaller-test-windows
          - os: macos-latest
            executable_name: pyinstaller-test
            artifact_name: pyinstaller-test-macos-arm64
          - os: macos-15-intel
            executable_name: pyinstaller-test
            artifact_name: pyinstaller-test-macos-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: uv sync

      - name: Install Playwright browsers
        run: uv run python -m playwright install chromium

      - name: Install Playwright system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: uv run python -m playwright install-deps chromium

      - name: Install Inno Setup (Windows only)
        if: runner.os == 'Windows'
        run: |
          choco install innosetup -y
        shell: pwsh

      - name: Build executable
        run: uv run build

      # Test executable before packaging
      - name: Test Windows executable
        if: runner.os == 'Windows'
        run: |
          & "dist\pyinstaller-test\pyinstaller-test.exe" --health
        shell: pwsh

      - name: Test macOS executable
        if: runner.os == 'macOS'
        run: |
          dist/pyinstaller-test/pyinstaller-test --health

      - name: Test Linux executable
        if: runner.os == 'Linux'
        run: |
          dist/pyinstaller-test/pyinstaller-test --health

      - name: Upload Windows installer
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/pyinstaller-test-setup.exe
          if-no-files-found: error

      - name: Upload macOS ARM64 app
        if: matrix.os == 'macos-14'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/pyinstaller-test-macos-arm64.zip
          if-no-files-found: error

      - name: Upload macOS x86_64 app
        if: matrix.os == 'macos-13'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/pyinstaller-test-macos-x86_64.zip
          if-no-files-found: error

      - name: Upload Linux package
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/pyinstaller-test-linux.tar.gz
          if-no-files-found: error
