name: Build Executables

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            executable_name: qasimodo-agent
            artifact_name: qasimodo-agent-linux
          - os: windows-latest
            executable_name: qasimodo-agent.exe
            artifact_name: qasimodo-agent-windows
          - os: macos-latest
            executable_name: qasimodo-agent
            artifact_name: qasimodo-agent-macos-arm64
          - os: macos-15-intel
            executable_name: qasimodo-agent
            artifact_name: qasimodo-agent-macos-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Get short commit hash
        id: commit
        run: echo "short_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
        shell: bash

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: uv sync

      - name: Install Playwright browsers
        run: uv run python -m playwright install chromium

      - name: Install Playwright system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: uv run python -m playwright install-deps chromium

      - name: Install Inno Setup (Windows only)
        if: runner.os == 'Windows'
        run: |
          choco install innosetup -y
        shell: pwsh

      - name: Build executable
        run: uv run build

      # Test executable before packaging
      - name: Test Windows executable
        if: runner.os == 'Windows'
        run: |
          & "dist\qasimodo-agent\qasimodo-agent.exe" --health
        shell: pwsh

      - name: Test macOS executable
        if: runner.os == 'macOS'
        run: |
          dist/qasimodo-agent/qasimodo-agent --health

      - name: Test Linux executable
        if: runner.os == 'Linux'
        run: |
          dist/qasimodo-agent-linux/qasimodo-agent --health

      - name: Upload Windows installer
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-${{ steps.commit.outputs.short_sha }}
          path: dist/qasimodo-agent-setup.exe
          if-no-files-found: error

      - name: Upload macOS ARM64 app
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-${{ steps.commit.outputs.short_sha }}
          path: dist/qasimodo-agent-macos-arm64.zip
          if-no-files-found: error

      - name: Upload macOS x86_64 app
        if: matrix.os == 'macos-15-intel'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-${{ steps.commit.outputs.short_sha }}
          path: dist/qasimodo-agent-macos-x86_64.zip
          if-no-files-found: error

      - name: Upload Linux package
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-${{ steps.commit.outputs.short_sha }}
          path: dist/qasimodo-agent-linux.tar.gz
          if-no-files-found: error
